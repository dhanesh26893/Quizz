{% extends "user/base.html" %}
{% load static %}

{% block head %}
        <link rel="stylesheet" href="{% static 'css/login.css'%}"></link>
        <style>
            #login{
                margin-top:50px;
            }
            #btn{
                margin-top:20px;
            }
            #noaccount{
                margin-top:10px;
                font-size:25px;
            }
            #msg{
                margin-top:40px;
                font-size:20px;
                text-align:center;
            }
        </style>
{% endblock head %}


{% block content %}


    <div id="msg" style="color:red" class="container">
        {%if messages%}
            {%for msg in messages%}
                {{msg}}
            {%endfor%}
        {%endif%}
    </div>


<center>
    <div id="login" class="container " style="max-width:500px">
        <form method="POST" action="#">
            {% csrf_token %}
            <h4 style="text-align:center;">Log In</h4>

                {{form.as_p}}

            <div style="text-align:center;" >
                <button id="btn" class="btn btn-outline-info m-3" type="submit">Log in</button>
            </div> 
        </form>

        <div id="noaccount" >
            <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
    </center>
{% endblock content %}
