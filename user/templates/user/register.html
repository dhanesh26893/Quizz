{% extends "user/base.html" %}

{% block head %}
    <style>
        .helptext{
            visibility:hidden;
            display:none;
        }
        #show{
            font-size:25px;
        }
    </style>

{% endblock head %}

{% block content %}

       <nav class="blue lighten-2">
    <div class="nav-wrapper container">
      <a href="{% url 'home' %}" class="brand-logo">Quizz Portal</a>
      <ul class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn" href="{% url 'register' %}">Sign Up</a></li>
        <li><a class="waves-effect waves-light btn" href="{% url 'login' %}">Log In</a></li>
        </ul>
    </div>
  </nav>
  


    <div  class="container" style="max-width:500px">
        <h4 style="text-align:center;">Register</h4>
        <form method="POST" action="#">
            {% csrf_token %}
            
                {{ form }}
            
            <div style="margin-left:38%; margin-top:20px;" class="form-group text-center">
                <button class="btn btn-outline-info m-3" type="submit">Sign Up</button>
            </div> 
        </form>

        <div style="margin-left:21%;margin-top:10px;" id="show">
            <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
            </small>
        </div>
    </div>

{% endblock content %}
