{% extends 'base.html' %}

{% block content %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{message}}
        </div>
      {% endfor%}
    {% endif %}

    <div class="container-fluid border p-5" style="max-width:max-content">
        <form method="POST" action="#">
            {% csrf_token %}
            <fieldset class="form-group text-center">
                <legend class="border-bottom mb-4 text-center">Enter OTP sent to your Email - {{ email }}</legend>
                <input type="text" name="otp" >
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info m-3" type="submit">Verify</button>
            </div> 
        </form>
    </div>

  </body>
</html>

{% endblock content %}
